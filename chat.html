<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>voyagr â€” Chat</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <header class="header"><div class="brand">voyagr</div><div class="nav"><a href="index.html">Home</a><a href="explore.html">Explore</a><a href="trips.html">Trips</a><a href="profile.html">Profile</a></div></header>

  <script type="module">document.getElementById('sendBtn').addEventListener('click', ()=>{const t=document.getElementById('msgInput').value.trim(); if(!t) return; const el=document.createElement('div'); el.className='card'; el.style.marginTop='8px'; el.innerText='You: '+t; document.getElementById('chatWindow').appendChild(el); document.getElementById('msgInput').value='';});</script>
