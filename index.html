<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>voyagr — Home</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <header class="header"><div class="brand">voyagr</div><div class="nav"><a href="login.html">Login</a><a href="signup.html">Join</a></div></header>
  <main class="container">
    <section class="card hero" style="background-image: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02));">
      <div class="hero-left">
        <h1>Discover journeys. Find companions. Create memories.</h1>
        <p class="small">voyagr connects travelers: host trips, join adventures, share albums and hidden spots. Sign up to start your next journey.</p>
        <div class="controls">
          <a href="signup.html"><button class="btn">Join a Trip</button></a>
          <a href="signup.html"><button class="btn ghost">Call a Trip</button></a>
        </div>
      </div>
      <div style="width:360px"><div class="card-media">Your travel photo</div></div>
    </section>
    <section style="margin-top:20px">
      <div class="section-title"><h3>Trending Destinations</h3><a href="explore.html" class="small">Explore all</a></div>
      <div class="grid" id="trending"></div>
    </section>
  </main>
  <footer class="footer">voyagr • connect, explore, share</footer>
  <script type="module">
    const data=[{name:'Everest Base Camp',note:'High altitude trek'},{name:'Bangkok',note:'City adventures'},{name:'Paris',note:'Culture & food'},{name:'Bali',note:'Beaches'}];
    const g=document.getElementById('trending');
    data.forEach(d=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<div class="card-media"></div><h4 style="margin-top:8px">${d.name}</h4><p class="small">${d.note}</p>`;g.appendChild(c)});
  </script>
</body></html>
